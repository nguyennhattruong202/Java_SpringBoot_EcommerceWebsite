<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* Định dạng chung */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
        }

        /* Navbar */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0px 20px;
            background: linear-gradient(to right, #b16a3b, #650000);
            color: white;
        }

        /* Logo */
        .logo {
            display: flex;
            align-items: center;
        }

        .brand-name {
            font-size: 20px;
            font-weight: bold;
        }

        /* Điều hướng */
        .nav-links {
            display: flex;
            list-style: none;
            padding: 0;
        }

        .nav-links li {
            margin: 0 15px;
            align-content:center;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 16px;
        }

        /* Tìm kiếm */
        .search {
            font-size: 18px;
            cursor: pointer;
        }

        /* Menu bên phải */
        .right-menu {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 16px;
        }

        .right-menu i {
            cursor: pointer;
            font-size: 18px;
        }

        /* Ngôn ngữ */
        .language {
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <nav class="navbar">

        <ul class="nav-links">
            <li><a href="/"><img src="https://www.placehold.co/100x50" alt="Senko Logo" width="100"></a></li>
            <li><a href="#">Home</a></li>
            <li><a href="#">Categories</a></li>
        </ul>

        <div class="right-menu">
            <span>Cart</span>
            <span>User</span>
            <span>Github</span>
            <span>Linkedin</span>
            <div class="language">
                <span>EN</span> | <span>UA</span>
            </div>
        </div>
    </nav>
</body>

</html>
