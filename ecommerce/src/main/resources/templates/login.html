<!DOCTYPE html>
<html lang="en" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>Sign in | SENKO E-commerce</title>
        <meta name="viewport" 
              content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <meta name="description" 
              content="SENKO offers a wide range of home appliances, peripherals, and clothing at competitive prices.">
        <link rel="icon" 
              type="image/x-icon" 
              th:href="@{/assets/favicon.png}"/>
        <link rel="stylesheet" 
              href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
        <link rel="stylesheet" 
              href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
        <link rel="stylesheet" 
              type="text/css" 
              th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
        <link rel="stylesheet" 
              th:href="@{/css/mdb.min.css}"/>
        <script type="text/javascript" 
                th:src="@{/js/mdb.umd.min.js}" 
                defer>
        </script>
        <script type="text/javascript" 
                th:src="@{/webjars/jquery/jquery.min.js}"
                defer>
        </script>
        <script type="text/javascript" 
                th:src="@{/js/loginHandler.js}"
                defer>
        </script>
    </head>
    <body>
        <section class="vh-100" style="background-color: #508bfc;">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card shadow-2-strong" style="border-radius: 1rem;">
                            <div class="card-body p-5 text-center">

                                <h3 class="mb-5">Sign in</h3>

                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="email" id="typeEmailX-2" class="form-control form-control-lg" />
                                    <label class="form-label" for="typeEmailX-2">Email</label>
                                </div>

                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="password" id="typePasswordX-2" class="form-control form-control-lg" />
                                    <label class="form-label" for="typePasswordX-2">Password</label>
                                </div>

                                <!-- Checkbox -->
                                <div class="form-check d-flex justify-content-start mb-4">
                                    <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                                    <label class="form-check-label" for="form1Example3"> Remember password </label>
                                </div>

                                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block" type="submit">Login</button>

                                <hr class="my-4">

                                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;"
                                        type="submit"><i class="fab fa-google me-2"></i> Sign in with google</button>
                                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #3b5998;"
                                        type="submit"><i class="fab fa-facebook-f me-2"></i>Sign in with facebook</button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
