<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <body>
        <div th:fragment="content" th:remove="tag">
            <div th:if="${listCategoryParents != null && listCategoryParents.isEmpty()}">
                <div class="row">
                    <div class="col">
                        <nav>
                            <ol class="breadcrum">
                                <li class="breadcrum-item">
                                    <a th:href="@{/}">[[#{navbar.home}]]</a>
                                </li>
                                <th:block th:each="parent : ${listCategoryParents}">
                                    <li class="breadcrum-item">
                                        <a th:href="@{'/category/' + ${parent.alias}}">[[${parent.title}]]</a>
                                    </li>
                                </th:block>
                                <li class="breadcrum-item" th:if="${product != null}">
                                    <span>[[${product.shortTitle}]]</span>
                                </li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
