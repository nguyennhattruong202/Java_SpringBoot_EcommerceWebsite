<!DOCTYPE html>
<html lang="en">
    <body>
        <div th:fragment="carousel" 
             id="carouselFull" 
             class="carousel slide carousel-fade" 
             data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselFull" 
                    data-slide-to="0" 
                    class="active"></li>
                <li data-target="#carouselFull" 
                    data-slide-to="1"></li>
                <li data-target="#carouselFull" 
                    data-slide-to="2"></li>
                <li data-target="#carouselFull" 
                    data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <a th:href="@{/category/odg}">
                        <img class="d-block img-fluid" 
                             th:src="@{/img/ClothesBanner.png}" 
                             alt="First slide"/>
                        <div class="carousel-caption d-md-block">
                            <h3 class="text-left"
                                th:text="#{index.titleFirst}">
                            </h3>
                            <p class="text-left"
                               th:text="#{index.textFirst}">
                            </p>
                        </div>
                    </a>
                </div>
                <div class="carousel-item">
                    <a th:href="@{'/category'}">
                        <video class="d-block img-fluid" 
                               autoplay="true" 
                               loop="true" 
                               muted="true">
                            <source th:src="@{/img/samsungBanner.mp4}"/>
                        </video>
                    </a>
                </div>
                <div class="carousel-item">
                    <a th:href="@{'/category/mobilni_telefoni'}">
                        <img class="d-block img-fluid" 
                             th:src="@{/img/PhonesBanner.png}" 
                             alt="Second slide"/>
                        <div class="carousel-caption d-md-block" 
                             style="margin-bottom: 55px;">
                            <h3 class="text-left"
                                th:text="#{index.titleSecond}">
                            </h3>
                            <p class="text-left"
                               th:text="#{index.textSecond}">
                            </p>
                        </div>
                    </a>
                </div>
                <div class="carousel-item">
                    <a th:href="@{'/category/elektronika'}">
                        <img class="d-block img-fluid" 
                             th:src="@{/img/ElectronicsBanner.png}" 
                             alt="Third slide"/>
                        <div class="carousel-caption d-md-block">
                            <h3 class="text-left"
                                th:text="#{index.titleThird}">
                            </h3>
                            <p class="text-left"
                               th:text="#{index.textThird}">
                            </p>
                        </div>
                    </a>
                </div>
            </div>
            <a class="carousel-control-prev" 
               href="#carouselFull" 
               role="button" 
               data-slide="prev">
                <span class="carousel-control-prev-icon" 
                      aria-hidden="true">
                </span>
                <span class="sr-only">
                    Previous
                </span>
            </a>
            <a class="carousel-control-next" 
               href="#carouselFull" 
               role="button" 
               data-slide="next">
                <span class="carousel-control-next-icon" 
                      aria-hidden="true">
                </span>
                <span class="sr-only">
                    Next
                </span>
            </a>
        </div>
    </body>
</html>
