<!DOCTYPE html>
<html lang="en">
    <body>
        <div th:fragment="breadcrumb" 
             th:remove="tag">
            <div th:if="${listCategoryParents != null && !listCategoryParents.isEmpty()}">
                <div class="row">
                    <div class="col">
                        <nav>
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item">
                                    <a th:href="@{/}" 
                                       th:text="#{navbar.home}">
                                    </a>
                                </li>
                                <th:block th:each="parent : ${listCategoryParents}">
                                    <li class="breadcrumb-item">
                                        <a th:href="@{'/category/' + ${parent.alias}}"
                                           th:text="${parent.title}">
                                        </a>
                                    </li>
                                </th:block>
                                <li class="breadcrumb-item" 
                                    th:if="${product != null}">
                                    <span th:text="${product.title}"></span>
                                </li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
