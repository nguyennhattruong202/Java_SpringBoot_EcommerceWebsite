<!DOCTYPE html>
<html lang="en">
    <body>
        <nav th:fragment="navbar" 
             class="navbar sticky-top navbar-expand-lg">
            <div class="container">
                <a href="/" 
                   class="navbar-brand waves-effect rounded">
                    <img th:src="@{/assets/logo.gif}" 
                         width="100"
                         alt="logo">
                </a>
                <button class="navbar-toggler" 
                        type="button" 
                        data-bs-toggle="collapse"
                        data-target="#navbarContent" 
                        aria-controls="navbarContent" 
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <i class="fas fa-bars" 
                       style="color:#fff; font-size:26px;">
                    </i>
                </button>
                <div class="collapse navbar-collapse justify-content-end" 
                     id="navbarContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a th:unless="${isSignIn}" class="nav-link waves-effect rounded" 
                               aria-current="page" 
                               th:href="@{/login}"
                               th:text="#{navbar.signUp} + '/' + #{navbar.signIn}">
                            </a>
                            <button th:if="${isSignIn}" 
                                    id="dropdownNavbarButton" 
                                    data-dropdown-toggle="dropdownNavbar" 
                                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" 
                                    type="button">
                                User infomation
                                <svg class="w-2.5 h-2.5 ms-3" 
                                     aria-hidden="true" 
                                     xmlns="http://www.w3.org/2000/svg" 
                                     fill="none" 
                                     viewBox="0 0 10 6">
                                <path stroke="currentColor" 
                                      stroke-linecap="round" 
                                      stroke-linejoin="round" 
                                      stroke-width="2" 
                                      d="m1 1 4 4 4-4"/>
                                </svg>
                            </button>
                        </li>
                    </ul>
                </div>
                <!-- [START] dropdownNavbar -->
                <div th:replace="fragments/dropdownNavbar :: dropdownNavbar"></div>
                <!-- [END] dropdownNavbar -->
            </div>
            <!-- [START] loginModal -->
            <div th:replace="blocks/login :: loginModal"></div>
            <!-- [END] loginModal -->
        </nav>
    </body>
</html>
