<!DOCTYPE html>
<html lang="en">
    <body>
        <nav th:fragment="navbar" 
             class="navbar sticky-top navbar-expand-lg">
            <div class="container">
                <a href="/" 
                   class="navbar-brand waves-effect rounded">
                    <img th:src="@{/assets/logo.gif}" 
                         width="100"
                         alt="logo">
                </a>
                <button class="navbar-toggler" 
                        type="button" 
                        data-toggle="collapse"
                        data-target="#navbarContent" 
                        aria-controls="navbarContent" 
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <i class="fas fa-bars" 
                       style="color:#fff; font-size:26px;">
                    </i>
                </button>
                <div class="collapse navbar-collapse" 
                     id="navbarContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link waves-effect rounded" 
                               aria-current="page" 
                               href="/"
                               th:text="#{navbar.home}">
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link waves-effect rounded"
                               href="/category"
                               th:text="#{navbar.category}">
                            </a>
                        </li>
                    </ul>
                    <ul class="navbar-nav nav-flex-icons">
                        <li class="nav-item"> 
                            <a sec:authorize="isAuthenticated()" 
                               th:href="@{/basket}" 
                               class="nav-link waves-effect rounded">
                                <em class="fa fa-shopping-cart"></em>
                                <span class="clearfix d-none d-sm-inline-block" 
                                      th:text="#{navbar.cart}">
                                </span>
                            </a>
                            <a sec:authorize="isAnonymous()" 
                               class="nav-link waves-effect waves-light rounded"
                               data-toggle="modal" 
                               href="#loginModal" 
                               role="button">
                                <em class="fa fa-shopping-cart"></em>
                                <span class="clearfix d-none d-sm-inline-block" 
                                      th:text="#{navbar.cart}">
                                </span>
                            </a>
                        </li>
                        <li sec:authorize="isAnonymous()" 
                            class="nav-item dropdown ml-3">
                            <a class="nav-link waves-effect waves-light rounded"
                               data-toggle="modal" 
                               href="#loginModal" 
                               role="button">
                                <span class="fas fa-user text-white"></span>
                            </a>
                        </li>
                        <li sec:authorize="isAuthenticated()"
                            class="nav-item dropdown ml-3">
                            <a class="nav-link dropdown-toggle waves-effect waves-light text-white font-weight-bold rounded"
                               id="navbarDropdownMenuLink-4" 
                               data-toggle="dropdown"
                               aria-haspopup="true" 
                               aria-expanded="false">
                                <span class="fas fa-user text-white"></span>
                            </a>
                            <div class="dropdown-menu dropdown-menu-right dropdown-cyan animated slideIn text-center"
                                 aria-labelledby="navbarDropdownMenuLink-4">
                                <a sec:authorize="hasAuthority('ADMIN')"
                                   class="text-danger dropdown-item waves-effect waves-light rounded" 
                                   href="/admin"
                                   th:text="#{navbar.admin}">
                                </a>
                                <a sec:authorize="isAuthenticated()"
                                   class="dropdown-item waves-effect waves-light" 
                                   href="/profile"
                                   th:text="#{navbar.myAccount}">
                                </a>
                                <a sec:authorize="isAuthenticated()"
                                   class="dropdown-item waves-effect waves-light" 
                                   href="/orders"
                                   th:text="#{navbar.myOrders}">
                                </a>
                                <a sec:authorize="isAuthenticated()"
                                   class="dropdown-item waves-effect waves-light" 
                                   href="/logout"
                                   th:text="#{navbar.logout}">
                                </a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a href="https://github.com/SEM24" 
                               class="nav-link waves-effect rounded">
                                <span class="fab fa-github"></span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="https://www.linkedin.com/in/samir-homsi-kak" 
                               class="nav-link waves-effect rounded">
                                <span class="fab fa-linkedin"></span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <div class="language_selector">
                                <a class="custom_link waves-effect rounded" 
                                   th:href="@{'?lang=en'}"
                                   th:text="EN">
                                </a>
                                <div class="vertical-line" 
                                     style="height: 25px;">
                                </div>
                                <a class="custom_link waves-effect rounded" 
                                   th:href="@{'?lang=uk'}"
                                   th:text="UA">
                                </a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- [START] loginModal -->
            <div th:replace="blocks/login :: loginModal"></div>
            <!-- [END] loginModal -->
        </nav>
    </body>
</html>
