<!DOCTYPE html>
<html lang="en" 
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="blocks/fragments :: head('Order Baskets - SENKO', 'none')"></head>
    <body>
        <div class="container-fluid">
            <div th:replace="blocks/fragments :: admin_navbar"></div>
            <h2 class="mt-3 text-center">
                [[#{admin.order_basket.title}]]
            </h2>
            <div>
                <table class="table table-bordered table-striped table-hover table-responsive-xl text-center">
                    <thead class="thead-dark">
                    <th>[[#{admin.order_basket.id}]]</th>
                    <th>[[#{admin.order_basket.companyTitle}]]</th>
                    <th>[[#{admin.order_basket.login}]]</th>
                    <th>[[#{admin.order_basket.quantity}]]</th>
                    </thead>
                    <tbody>
                        <tr th:each="orderBasket : ${orderBaskets}">
                            <td th:text="${orderBasket.id}"></td>
                            <td th:text="${orderBasket?.product?.title}"></td>
                            <td th:text="${orderBasket?.user?.login}"></td>
                            <td th:text="${orderBasket.quantity}"></td>
                    </tbody>
                </table>
            </div>
        </div>
        <div th:replace="blocks/fragments :: additional_footer"></div>
        <div th:replace="blocks/fragments :: scripts"></div>
    </body>
</html>
