<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="blocks/fragments :: head('Products - SENKO', 'none')"></head>
    <body class="d-flex flex-column min-vh-100">
        <div th:repalce="blocks/fragments :: scripts"></div>
        <div th:replace="blocks/framents :: navbar"></div>
        <div class="container-fluid">
            <div th:replace="blocks/breadcrum :: content"></div>
            <div class="row text-center">
                <th:block th:each="cat : ${category.children}">
                    <div class="col" th:if="${cat.enabled == true}">
                        <a th:href="@{'/category/' + ${cat.alias}}">
                            <div class="text-center zoom">
                                <img style="-webkit-filter: drop-shadow(3px 3px 3px #222); filter: drop-shadow(3px 3px 3px #222); width: 100px; height: 100px;" th:src="'/category-images/' + ${cat.image}"/>
                            </div>
                            <div class="category_label text-center">[[${cat.title}]]</div>
                        </a>
                    </div>
                </th:block>
            </div>
            <div class="row">&nbsp;</div>
            <div class="row text-center">
                <th:block th:each="product : ${listProducts}">
                    <div th:replace="product/product_fragment :: content"></div>
                </th:block>
            </div>

            <div th:replace="blocks/fragmets :: pagination('/category/' + ${category.alias}, 'products')"></div>
        </div>
        <footer th:replace="blocks/fragments :: footer"></footer>
    </body>
</html>
