<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
    <!-- [START] head -->
    <head th:replace="fragments/head :: head('Category - SENKO', 'none')"></head>
    <!-- [END] head -->
    <body class="d-flex flex-column min-vh-100">
        <!-- [START] navbar -->
        <div th:replace="fragments/navbar :: navbar"></div>
        <!-- [END] navbar -->
        <div class="container-fluid">
            <h4 class="text-center mb-4 mt-4" 
                style="font-weight: 400;"
                th:text="#{category.title}">
            </h4>
            <div class="row">
                <div class="col" 
                     th:each="cat : ${listCategories}">
                    <a th:href="@{'/category/' + ${cat.alias}}">
                        <div class="text-center zoom">
                            <img style="-webkit-filter: drop-shadow(3px 3px 3px #222);
                                 filter: drop-shadow(3px 3px 3px #222);
                                 width: 140px; height: 140px;" 
                                 th:src="${cat.image}"/>
                        </div>
                        <div class="category_label text-center mt-4" 
                             th:text="${cat.title}">
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <!-- [START] footer -->
        <footer th:replace="fragments/footer :: footer"></footer>
        <!-- [END] footer -->
        <!-- [START] scripts -->
        <div th:replace="fragments/scripts :: scripts"></div>
        <!-- [END] scripts -->
    </body>
</html>
